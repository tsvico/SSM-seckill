<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head('秒杀详情页')">
</head>
<body>
<div class="container">
    <div class="panel panel-default text-center">
        <!--/*@thymesVar id="seckill" type="org.seckill.entity.Seckill"*/-->
        <div class="pannel-heading">
            <h1 th:text="${seckill.name}"></h1>
        </div>
        <div class="panel-body">
            <h2 class="text-danger">
                <!--显示time图标-->
                <span class="glyphicon glyphicon-time"></span>
                <!-- 显示倒计时-->
                <span class="glyphicon" id="seckill-box"></span>
            </h2>
        </div>
    </div>
</div>
<!--登录弹出层，输入电话-->
<div id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"></span>秒杀电话：
                </h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killphone" id="killphoneKey" placeholder="请填写手机号!"
                               class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span id="killphoneMessage" class="glyphicon"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    提交
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<div th:replace="_fragment::script"></div>

<!--Cookie操作插件-->
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<!--倒计时插件-->
<script src="https://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.js"></script>
<script th:src="@{/resources/js/seckill.js}" src="/resources/js/seckill.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        seckill.detail.init({
            seckillId : [[${seckill.seckillId}]],
            startTime : [[${seckill.startTime.time}]],
            endTime   : [[${seckill.endTime.time}]]
        })
    })
</script>
</html>
