<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head('秒杀列表页')">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!--页面显示部分-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表页</h2>

        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <!--/*--><th>创建时间</th><!--*/-->
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="li : ${lists}" th:if="${!#lists.isEmpty(li)}">
                        <!--/*@thymesVar id="li" type="org.seckill.entity.Seckill"*/-->
                        <td th:text="${li.name}"></td>
                        <td th:text="${li.number}"></td>
                        <td th:text="${#dates.format(li.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(li.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <!--/*--><td th:text="${#dates.format(li.createTime,'yyyy-MM-dd HH:mm:ss')}"></td><!--*/-->
                        <td>
                            <!--/*-->th:href="@{/seckill/{id}/detail(id=${li.seckillId})}<!--*/-->
                            <a href="#" th:href="@{/{id}/detail(id=${li.seckillId})}" class="btn btn-info">link</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
